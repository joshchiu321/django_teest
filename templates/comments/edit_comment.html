<!DOCTYPE html>
<html>
<head>
    <title>Edit Comment</title>
</head>
<body>
    <h2>Edit Comment</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="comment" rows="4" cols="50">{{ comment.comment }}</textarea>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'comment_view' %}?station_no={{ comment.station_no }}">Cancel</a>
</body>
</html>
